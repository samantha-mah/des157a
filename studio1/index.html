<!DOCTYPE html>
<html lang="en">
<head>

                <input type="text" name ="question2" id="question2">

            <div class="form-question">
                <label for="question3">Food</label>
                <input type="text" name ="question3" id="question3">
                <div id="error3"></div>
            </div>

            <div class="form-question">
                <label for="question4">Food</label>
                <input type="text" name ="question4" id="question4">
                <div id="error4"></div>
            </div>

            <div class="form-question">
                <label for="question5">Adverb</label>
                <input type="text" name ="question5" id="question5">

            <div class="form-question">

            <div class="form-question">

                <input type="text" name ="question9" id="question9">

            </div>

            <input type="submit" name="submit" id="submit">
        </form>

        <img class="yellow-balloon" src="images/yellow-balloon.png" alt="yellow balloon">
        <img class="purple-balloon" src="images/purple-balloon.png" alt="purple balloon">
    </main>

    <section id="overlay" class="hidden">
        <article id="madlib">
            <h2>Let's Play</h2>
            <h1>MadLibs</h1>
            <p id="mySentence"></p>
            <button class="close">Close X</button>
            <img class="animals" src="images/animals.png" alt="bear with cake">
        </article>
    </section>

</body>
</html>
